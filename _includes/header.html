<header class="site-header">

  <div class="wrapper">

    <a href="{{ site.baseurl }}/" class="header-logo" title="{{ site.title }}"></a>

    <nav>
      <ul>
      {% for page in site.pages %}
        {% if page.title %}
        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
      </ul>
    </nav>

  </div>

</header>
