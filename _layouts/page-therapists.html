---
layout: default
---

{% include search.html %}

<div class="therapists-heading">
<img src="{{ site.baseurl }}/css/img/meet-therapists.gif" alt="Meet the therapists" />
</div>

<div class="post">

  {% unless page.noheader %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endunless %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
